---
version: 2.1
setup: true
orbs:
  ruby: circleci/ruby@1.1.1
  path-filtering: circleci/path-filtering@0.0.2
executors:
  rack_exec:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
parameters:
  public:
    type: boolean
    default: false
  sample:
    type: boolean
    default: false
jobs:
  public:
    executor: rack_exec
    steps:
      - checkout
      - ruby/install-deps
      - run:
          command: |
            mkdir -p ~/rspec
            TESTFILES=$(circleci tests glob "spec/feature/*_spec.rb" | circleci tests split --split-by=filesize)
            echo $TESTFILES
            bundle exec rspec $TESTFILES --format RspecJunitFormatter --out ~/rspec/results.xml --format progress
          name: Run rspec with circleci config
  sample:
    executor: rack_exec
    steps:
      - checkout
      - ruby/install-deps
      - run:
          command: |
            mkdir -p ~/rspec
            TESTFILES=$(circleci tests glob "spec/system/*_spec.rb" | circleci tests split --split-by=filesize)
            echo $TESTFILES
            bundle exec rspec $TESTFILES --format RspecJunitFormatter --out ~/rspec/results.xml --format progress
          name: Run rspec with circleci config
  test:
    executor: rack_exec
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rspec-test
workflows:
  test-1:
    when: << pipeline.parameters.public >>
    jobs:
      - public
  test-2:
    when: << pipeline.parameters.sample >>
    jobs:
      - sample
  all-tests:
    when:
      or: [<< pipeline.parameters.public >>, << pipeline.parameters.sample >>]
    jobs:
      - test
  always-run:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/config.yml
          mapping: |
            app/public/.* public true
            app/sample/.* sample true
