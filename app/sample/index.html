<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample 2 T</title>

  <body>
  <h1>Sample Site 2</h1>
    <p id="welcome">Hello, Thank you for accessing to this website.</p>
    <button onclick="swapWelcome()">Greeting! Double</button>

    <script>
    function swapWelcome() {
      var welcomeMessage = document.getElementById("welcome");
      welcomeMessage.innerHTML = "Hi, Thank you for clicking! Double";
    }
    </script>
  </body>
